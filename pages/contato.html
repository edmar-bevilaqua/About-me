<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/menu.css">
    <script src="https://kit.fontawesome.com/917afdb6bd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/contato.css">
    <title>Portfólio</title>
</head>
<body>
    <!-- Menu de Navegação -->
    <header>
        <div class="container-header">
            <div class="name">
                <p>Edmar Junyor Bevilaqua</p>
            </div>
            <div class="menu">
                <nav>
                    <a href="../index.html">Sobre</a>
                    <a href="../pages/formacao.html">Formação</a>
                    <a href="../pages/portfolio.html">Portfólio</a>
                </nav>
            </div>
            <div class="contato">
                <a href="#">Fale Comigo <i class="fa-solid fa-envelope"></i></a>
            </div>
        </div>
    </header>


    <div class="main">
        <!-- Texto do Contato -->
        <div class="container-text">
            <div class="inner-container-text">
                <div class="textos">
                    <h1>Bora Conversar.</h1>
                    <h1>Me conte sobre as suas ideias.</h1>
                    <p>Podemos até criar algo juntos!</p>
                </div>
                <div class="email-container">
                    <div class="img-email">
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <div class="email">
                        <h2>Entre em contato via email</h2>
                        <a href="mailto:edmar.bevi@gmail.com">edmar.bevi@gmail.com</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Formulário para Contato -->
        <div class="div-formulario">
            <h2>Formulário para contato</h2>
            <form action="#" class="form-container">
                <div class="name-container">
                    <div id="first-name">
                        <label for="first">Primeiro Nome:</label>
                        <input type="text" id="first" name="first" required>
                    </div>
                    <div>
                        <label for="last">Último Nome:</label>
                        <input type="text" id="last" name="last" required>
                    </div>
                </div>
                <label for="email">Melhor E-mail:</label>
                <input type="email" id="email" name="email" required>
                <label for="description">Mensagem:</label>
                <textarea id="description" name="description" rows="4"></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>

    </div>

</body>
</html>
